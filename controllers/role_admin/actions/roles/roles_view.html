<h1>Roles</h1>
<style>
    form.dialog_form    td.tasks label {
        text-align: left;
        font-size: 85%;
        padding: 0.25em;
        float: left;
        width: 45%;
    }
    #role_list tbody td.tasks span {
        white-space: nowrap;
        min-width: 10em;
        display: inline-block;
        height: 1em;
    }
</style>
<div id="role_list">
    <table class="datagrid" style="width: 100%">
        <thead>
        <tr>
            <td colspan="109" class="controls">
                Search <input type="text" value="" class="search_field"/>
            </td>
        </tr>
        <tr>
            <th  class="checkbox"><input type="checkbox" name="roles[]" class="check_all" value="all"/></th>
            <th class="name_sort">Name</th>
            <th>Tasks</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody class="insert">
        <script id="role_row_template" type="text/x-handlebars-template">
            <td class="checkbox"><input type="checkbox" name="roles[]" value="{{ _id }}"/></td>
            <td style="white-space: nowrap">
                {{ name }}
            </td>
            <td class="tasks">{{#each tasks}} <span>{{ this }}</span>  {{/each}}</td>
            <td class="control">
                <button class="edit"><span class="icon"></span> Edit</button>
            </td>

        </script>
        </tbody>
        <tfoot>
        <tr>
            <th><input type="checkbox" name="roles[]" class="check_all" value="all"/></th>
            <th class="id_sort">Name</th>
            <th>Tasks</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td colspan="10" class="controls">
                <button class="checked">Alter Checked Items...</button>

                <button class="add">Add Role</button>
                <div class="on_checked" style="display: none">
                    <button class="delete">Delete</button>
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>

<script id="add-role-template" type="text/x-handlebars-template">
    <form class="dialog_form">

        <table>
            <tr>
                <td><label> Name</label></td>
                <td><input name="name" type="text" value=""/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button class="new" >Add Role</button>
                </td>
            </tr>
        </table>
    </form>
</script>

<script id="edit-role-template" type="text/x-handlebars-template">
    <form class="dialog_form">
<input type="hidden" name="_id" value="{{_id }}" />
        <table width="100%">
            <tr>
                <td><label> Name</label></td>
                <td><input name="name" type="text" value="{{ name }}"/></td>
            </tr>
            <tr>
                <td><label>Tasks</label></td>
                <td class="tasks"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button class="update">Update</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </table>
    </form>
</script>

<span id="add_role">
</span>

<span id="edit_role">
</span>
