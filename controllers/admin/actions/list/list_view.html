<h1>Members</h1>
<style>

    #member_list .control .down,
    #member_list .control .up {
        display: none;
    }

    #member_list.comp_parent .control .down,
    #member_list.comp_parent .control .up {
        display: inline-block;
        width: 24px;
    }

    #member_list .id_value a {
        text-decoration: none;
    }

    #member_list .id_value .full_id {
        display: none;
        float: left;
        border: 1px solid black;
        background-color: white;
        left: 0px;
        color: black !important;
    }

    #member_list tfoot .controls button.add {
        background-color: rgb(204, 255, 204);
        float: right;
    }

    form.dialog_form td.roles label {
        padding: 0px;
        white-space: nowrap;
        min-width: 10em;
        display: inline-block;
        height: 1em;
        margin-bottom: 0.5em;
        text-align: left;
    }

</style>
<div id="member_list">
    <table class="datagrid" style="width: 100%">
        <thead>
        <tr>
            <td colspan="109" class="controls">
                Search <input type="text" value="" class="search_field"/>
            </td>
        </tr>
        <tr>
            <th><input type="checkbox" name="members[]" class="check_all" value="all"/></th>
            <th class="id_sort">ID</th>
            <th class="user_name_sort">User Name</th>
            <th class="link_sort">Real Name</th>
            <th class="parent_sort">Role</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody class="insert">
        <script id="member_row_template" type="text/x-handlebars-template">
            <td><input type="checkbox" name="members[]" value="{{ _id }}"/></td>
            <td class="id_value" id_value="{{ _id }}">
                <a href="#" title="{{id_display _id }}">{{id_short _id }} </a>
            </td>
            <td>
                {{ user_name }}
            </td>
            <td>{{ real_name }}</td>
            <td>--</td>

            <td class="control">
                <button class="edit"><span class="icon"></span> Edit</button>
            </td>

        </script>
        </tbody>
        <tfoot>
        <tr>
            <th>&nbsp;</th>
            <th class="id_sort">ID</th>
            <th class="user_name_sort">User Name</th>
            <th class="link_sort">Real Name</th>
            <th class="parent_sort">Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td colspan="10" class="controls">
                <button class="checked">Alter Checked Items...</button>

                <button class="add">Add Member</button>
                <div class="on_checked" style="display: none">
                    <button class="delete">Delete</button>
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>

<script id="member_add_template" type="text/x-handlebars-template">
    <form class="dialog_form">

        <table>
            <tr>
                <td><label>User Name</label></td>
                <td><input name="user_name" type="text" value=""/></td>
            </tr>
            <tr>
                <td><label>Real Name</label></td>
                <td><input name="real_name" type="text" value=""/></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input name="email" type="text" value=""/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button class="new" >Add Menu Item</button>
                </td>
            </tr>
        </table>
    </form>
</script>

<script id="edit_member_form" type="text/x-handlebars-template">
    <form class="dialog_form">
        <table style="width: 100%">
            <tr>
                <td><label>User Name</label></td>
                <td><input name="user_name" type="text" value="{{ user_name }}"/></td>
            </tr>
            <tr>
                <td><label>Real Name</label></td>
                <td><input name="real_name" type="text" value="{{ real_name }}"/></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input name="email" type="text" value="{{ email }}"/></td>
            </tr>
            <tr>
                <td><label>Roles</label></td>
                <td class="roles"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button class="update">Update</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </table>
    </form>
</script>

<span id="add_member">
</span>

<span id="edit_member">
</span>
