<form method="post" action="/log_in" class="log_in_form">
<% if (helpers.branding){ %>
<h1>Log in to &quot;<%= helpers.branding.site_name %>&quot;</h1>
<% } else { %>
<h1>Log in</h1>
<% } %>
<table>
    <tr><th>Username</th>
        <td><input type="text" name="login[member_name]" /></td>
    </tr>
    <tr><th>Password</th>
        <td><input type="password" name="login[password]" /></td>
    </tr>
    <tr>
        <td>&nbp;</td>
        <td><button type="submit">Log In</button></td>
    </tr>
</table>
</form>
<% if (var member = helpers.member()){ %>
<p><i>Note - you are already logged in as &quot;<%= member.member_name %>&quot;</i></p>
<% } %>
